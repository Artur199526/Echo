<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo ‚Äî –í–∏–∑—É–∞–ª—å–Ω—ã–π –ø—É–ª—å—Å —Ä–∞–π–æ–Ω–∞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        .echo-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 24px; overflow: hidden; }
        #map { height: 200px; border-radius: 24px; margin-bottom: 20px; border: 1px solid rgba(99, 102, 241, 0.3); }
        .input-field { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; color: white; }
        .photo-preview { width: 100%; height: 150px; object-fit: cover; border-radius: 16px; display: none; margin-bottom: 10px; }
        .gradient-btn { background: linear-gradient(135deg, #6366f1, #a855f7); }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto min-h-screen">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-extrabold tracking-tighter italic text-indigo-500">ECHO VISION</h1>
            <button onclick="clearAll()" class="text-[10px] text-slate-600 uppercase font-bold">–°–±—Ä–æ—Å</button>
        </header>

        <div id="map"></div>

        <div class="echo-card p-5 mb-6 shadow-2xl border-t-2 border-indigo-500">
            <img id="preview" class="photo-preview shadow-lg">
            
            <input type="text" id="itemName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞/—É—Å–ª—É–≥–∏" class="input-field w-full p-3 mb-2 text-sm outline-none">
            <textarea id="itemDesc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ..." class="input-field w-full p-3 mb-3 text-sm h-20 outline-none"></textarea>
            
            <div class="flex gap-2 mb-4">
                <label class="flex-1 bg-slate-800 p-3 rounded-xl text-xs font-bold text-center cursor-pointer border border-white/5 hover:bg-slate-700">
                    üì∏ –î–û–ë–ê–í–ò–¢–¨ –§–û–¢–û
                    <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="previewImage(this)">
                </label>
            </div>

            <div class="grid grid-cols-2 gap-2 mb-4">
                <input type="text" id="tgNick" placeholder="Telegram @" class="input-field p-3 text-xs">
                <input type="text" id="waNum" placeholder="WhatsApp" class="input-field p-3 text-xs">
            </div>

            <button onclick="sendSignal()" class="gradient-btn w-full text-white font-black py-4 rounded-2xl shadow-lg uppercase tracking-widest text-sm active:scale-95 transition-all">
                –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ —ç—Ñ–∏—Ä
            </button>
        </div>

        <div id="feed" class="space-y-6 pb-20"></div>
    </div>

    <script>
        let map, currentImgBase64 = "";

        function initMap() {
            map = L.map('map').setView([55.75, 37.61], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            map.locate({setView: true, maxZoom: 15});
        }

        function previewImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('preview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    currentImgBase64 = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        function sendSignal() {
            const name = document.getElementById('itemName').value;
const desc = document.getElementById('itemDesc').value;
            
            if (!name || !currentImgBase64) return alert("–î–æ–±–∞–≤—å—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Ñ–æ—Ç–æ!");

            navigator.geolocation.getCurrentPosition((pos) => {
                const signal = {
                    name, desc, 
                    img: currentImgBase64,
                    tg: document.getElementById('tgNick').value,
                    wa: document.getElementById('waNum').value,
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude,
                    id: Date.now()
                };

                const saved = JSON.parse(localStorage.getItem('echo_v3')) || [];
                saved.unshift(signal);
                localStorage.setItem('echo_v3', JSON.stringify(saved));

                location.reload(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç—ã –∏ –ª–µ–Ω—Ç—ã
            });
        }

        window.onload = () => {
            initMap();
            const saved = JSON.parse(localStorage.getItem('echo_v3')) || [];
            const feed = document.getElementById('feed');
            
            saved.forEach(s => {
                // –ú–µ—Ç–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–µ
                L.marker([s.lat, s.lng]).addTo(map).bindPopup(`<b>${s.name}</b>`);
                
                // –ö–∞—Ä—Ç–æ—á–∫–∞ –≤ –ª–µ–Ω—Ç–µ
                const card = document.createElement('div');
                card.className = "echo-card shadow-xl";
                card.innerHTML = `
                    <img src="${s.img}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-bold text-lg">${s.name}</h3>
                            <span class="text-[10px] bg-indigo-500/20 text-indigo-400 px-2 py-1 rounded-md font-bold">NEW</span>
                        </div>
                        <p class="text-xs text-slate-400 mb-4">${s.desc}</p>
                        <div class="flex gap-2">
                            ${s.tg ? <a href="https://t.me/${s.tg}" class="flex-1 bg-sky-500/10 text-sky-400 text-center p-2 rounded-xl text-[10px] font-bold border border-sky-500/20">TG</a> : ''}
                            ${s.wa ? <a href="https://wa.me/${s.wa}" class="flex-1 bg-green-500/10 text-green-400 text-center p-2 rounded-xl text-[10px] font-bold border border-green-500/20">WA</a> : ''}
                        </div>
                    </div>
                `;
                feed.appendChild(card);
            });
        };

        function clearAll() { if(confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å—ë?")) { localStorage.removeItem('echo_v3'); location.reload(); } }
    </script>
</body>
</html>
