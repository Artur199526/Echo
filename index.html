<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo ‚Äî Smart Business Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        .echo-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 24px; overflow: hidden; transition: 0.3s; }
        .boosted { border: 2px solid #fbbf24 !important; box-shadow: 0 0 20px rgba(251, 191, 36, 0.2); background: linear-gradient(180deg, rgba(15,23,42,0.8) 0%, rgba(69,39,0,0.3) 100%); }
        #map { height: 200px; border-radius: 24px; margin-bottom: 20px; border: 1px solid rgba(99, 102, 241, 0.3); }
        .input-field { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; color: white; padding: 12px; font-size: 14px; width: 100%; outline: none; }
        .input-field:focus { border-color: #6366f1; }
        .photo-preview { width: 100%; height: 150px; object-fit: cover; border-radius: 16px; display: none; margin-bottom: 10px; border: 2px dashed rgba(99, 102, 241, 0.5); }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto min-h-screen">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-extrabold tracking-tighter italic text-indigo-500">ECHO PRO</h1>
            <button onclick="clearAll()" class="text-[10px] text-slate-600 font-bold uppercase tracking-widest">–°–±—Ä–æ—Å –¥–∞–Ω–Ω—ã—Ö</button>
        </header>

        <div id="map"></div>

        <div class="echo-card p-5 mb-8 border-t-2 border-indigo-500">
            <img id="preview" class="photo-preview">
            
            <div class="space-y-3 mb-4">
                <input type="text" id="itemName" placeholder="–ß—Ç–æ –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç–µ?" class="input-field">
                <textarea id="itemDesc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ, —É—Å–ª–æ–≤–∏—è –æ–±–º–µ–Ω–∞..." class="input-field h-20"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-2 mb-4">
                <label class="bg-slate-800 p-3 rounded-xl text-[10px] font-bold text-center cursor-pointer border border-white/5 hover:bg-slate-700">
                    üì∏ –§–û–¢–û
                    <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="previewImage(this)">
                </label>
                <div class="flex items-center justify-center bg-amber-500/10 border border-amber-500/20 rounded-xl px-2">
                    <input type="checkbox" id="boostCheck" class="w-4 h-4 accent-amber-500">
                    <label for="boostCheck" class="text-[9px] font-bold text-amber-500 ml-2 uppercase">Echo Boost</label>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-2 mb-4">
                <input type="text" id="tgNick" placeholder="Telegram @" class="input-field text-xs">
                <input type="text" id="waNum" placeholder="WhatsApp (79...)" class="input-field text-xs">
            </div>

            <button onclick="sendSignal()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-black py-4 rounded-2xl shadow-lg uppercase tracking-widest text-sm transition-all active:scale-95">
                –ó–∞–ø—É—Å—Ç–∏—Ç—å —Å–∏–≥–Ω–∞–ª
            </button>
        </div>

        <h2 class="text-xs font-bold text-slate-500 uppercase tracking-[0.2em] mb-4 ml-2">–õ–µ–Ω—Ç–∞ —Å–æ–±—ã—Ç–∏–π</h2>
        <div id="feed" class="space-y-6 pb-24"></div>
    </div>

    <script>
        let map, currentImgBase64 = "";

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = () => {
            map = L.map('map').setView([55.75, 37.61], 13);
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            map.locate({setView: true, maxZoom: 15});
            loadSignals();
        };

        function previewImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById('preview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    currentImgBase64 = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function sendSignal() {
            const name = document.getElementById('itemName').value;
            const desc = document.getElementById('itemDesc').value;
            const isBoosted = document.getElementById('boostCheck').checked;
            
            if (!name || !currentImgBase64) return alert("–ù—É–∂–Ω–æ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Ñ–æ—Ç–æ!");

            navigator.geolocation.getCurrentPosition((pos) => {
                const signal = {
                    name, desc, isBoosted,
                    img: currentImgBase64,
                    tg: document.getElementById('tgNick').value,
                    wa: document.getElementById('waNum').value,
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude,
                    id: Date.now()
                };

                const saved = JSON.parse(localStorage.getItem('echo_final')) || [];
                saved.unshift(signal);
                localStorage.setItem('echo_final', JSON.stringify(saved));
                location.reload();
            }, () => alert("–í–∫–ª—é—á–∏—Ç–µ GPS!"));
        }

        function loadSignals() {
            const feed = document.getElementById('feed');
            const saved = JSON.parse(localStorage.getItem('echo_final')) || [];
            
            // –°–Ω–∞—á–∞–ª–∞ —Ä–∏—Å—É–µ–º Boost-–æ–±—ä—è–≤–ª–µ–Ω–∏—è
            const sorted = saved.sort((a, b) => b.isBoosted - a.isBoosted);

            sorted.forEach(s => {
                L.marker([s.lat, s.lng]).addTo(map).bindPopup(`<b>${s.name}</b>`);
                
                const card = document.createElement('div');
                card.className = echo-card shadow-xl ${s.isBoosted ? 'boosted' : ''};
                card.innerHTML = `
                    <img src="${s.img}" class="w-full h-44 object-cover">
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-1">
                            <h3 class="font-bold text-lg ${s.isBoosted ? 'text-amber-400' : 'text-white'}">
                                ${s.isBoosted ? '‚≠ê ' : ''}${s.name}
                            </h3>
                        </div>
                        <p class="text-xs text-slate-400 mb-4 line-clamp-2">${s.desc}</p>
                        <div class="flex gap-2">
                            ${s.tg ? <a href="https://t.me/${s.tg}" class="flex-1 bg-sky-500/10 text-sky-400 text-center p-2 rounded-xl text-[10px] font-bold border border-sky-500/20">TG</a> : ''}
                            ${s.wa ? <a href="https://wa.me/${s.wa}" class="flex-1 bg-green-500/10 text-green-400 text-center p-2 rounded-xl text-[10px] font-bold border border-green-500/20">WA</a> : ''}
                        </div>
                    </div>
                `;
                feed.appendChild(card);
            });
        }

        function clearAll() { if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
